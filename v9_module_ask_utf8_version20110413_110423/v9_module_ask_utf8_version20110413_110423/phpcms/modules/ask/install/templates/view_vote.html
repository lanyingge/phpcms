<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=7" />
<title>{if isset($SEO['title']) && !empty($SEO['title'])}{$SEO['title']}{/if}{$SEO['site_title']}</title>
<meta name="keywords" content="{$SEO['keyword']}">
<meta name="description" content="{$SEO['description']}">
<link href="{CSS_PATH}reset.css" rel="stylesheet" type="text/css" />
<link href="{CSS_PATH}default_blue.css" rel="stylesheet" type="text/css" />
<link href="{CSS_PATH}vote.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{JS_PATH}jquery.min.js"></script>
<script type="text/javascript" src="{JS_PATH}jquery.sGallery.js"></script>
<style>
.vote_result{ font-size:12px;}
</style>
</head>
<body>
<div class="vote_result" style="margin:0; margin-top:10px;">
<div class="tit"><h5>{$r[title]}</h5></div>
        <div class="c_box wrap">
		
		<!--{if $num}-->
        	<table width="100%" border="1" cellspacing="0" cellpadding="0">
			<tr>
				<td width="20%" align="center">回答者</td>
				<td width="5%" align="center">比例</td>
				<td align="center">图示分析</td>
				<td width="10%" align="center">票数</td>
			</tr>
<!--{loop $infos $info}-->
              <tr>
                <td align="center">{$info[username]}</td>
                <td align="center">{$info[width]}</td>
                <td align="left"><div><img src="/statics/images/vote/tit_cs.jpg" width="{$info[width]}" /></div></td>
                <td align="center">{$info[votecount]} 票</td>
              </tr>
<!--{/loop}-->
          
            </table>
			<!--{else}-->
			<font color="red">对不起，此问题暂时没有投票，欢迎您成为投票该问题的第一人. </font>
			<!--{/if}-->
        </div>
    </div>
</body>
</html>
